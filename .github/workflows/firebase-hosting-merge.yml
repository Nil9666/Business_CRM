name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BUSINESSCRM_ANGULAR }}'
          channelId: live
          projectId: businesscrm-angular
          entryPoint: "./6.3.0/angular"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
